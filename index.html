<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Redirecting</title>
        <script>
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            //send token to zapier webhook
            fetch(`https://hooks.zapier.com/hooks/catch/20562125/u56zci2/?token=${encodeURIComponent(token)}`).catch(err => console.error('Webhook error:', err));

            //Redirecting to final page
            window.location.href="https://sagesure.com/ting/";

        </script>
    </head>
    <body>
        <p>Redirecting... If you are not redirected automatically, <a href="https://sagesure.com/ting/">click here</a>.</p>
    </body>
</html>
